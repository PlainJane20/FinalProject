<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Saver</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=OpenSans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>  
        <link rel="stylesheet" href="/static/css/teamstyle.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg" style="border-bottom-color: solid #2e5cb8;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="font-size:2vw; color: #262626;">Space Saver</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav" >
                  <a class="nav-link active" aria-current="page" style="font-size:1.5vw; color: #262626;" href="#">Home</a>
                  <a class="nav-link" href="/travelMap" style="font-size:1.5vw; color: #262626;">Travel Map</a>
                  <a class="nav-link" href="/categories" style="font-size:1.5vw; color: #262626;">Categories</a>
                  <a class="nav-link" href="/dashboard" style="font-size:1.5vw; color: #262626;">Dashboard</a>
                  <a class="nav-link" href="/categories" style="font-size:1.5vw; color: #262626;"> About US</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container" id="body-container">
            <div class="row" style="padding: 50px 15px 9px;">
                <div class="col-sm-8">
                    <form method="post" action="/" enctype="multipart/form-data">
                        <div class="form-group"> 
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
                                    <input type="file" id="image_uploads" name="image_uploads" multiple="true">
                                    <!-- <input type="file" name="image[]" multiple="true" autocomplete="off" required style="border-radius: 50px;">  -->
                                </div>
                            </div>
                            <div class="row text-center" style="padding-left: 20px;padding-right: 500px;">
                                <input id="get_images" type="submit" value="Submit" class="btn btn-lg btn-block btn-success" style="border-radius: 50px; background-color: #2e5cb8; border-color: #2e5cb8;">
                            </div>
                        </div>
                    </form>   
                </div>
                <div class="col-sm-4">
                    <div class="files-summary">
                        <p style="font-size:1vw; color: #262626;">
                            <section>{{message}}</section>
                            <section> Number of Total Files: {{total_files}} </section>
                            <section> Number of Unique Files: {{unique_files}} </section> 
                            <section> Number of Duplicate Files: {{duplicates}}</section>                    
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer fixed-bottom">
            <div class="container small-print">
        		<p style="font-size:1vw; color: #262626;">Copyright &copy; 2021 Team Space Savers</p>
            </div>       
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
        <script src="https://d3js.org/d3.v6.min.js"></script>

        <!-- <script src="/static/js/index.js"></script> -->

    
    </body>
</html>
